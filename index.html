<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive navbar with vanilla javascript</title>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <!-- navbar -->
    <header>
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a href="#">Responsive Navbar</a>
                </div>
                <div class="navigation">
                    <nav>
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle">Services
                                    <img src="./icon/chevron-down.svg" alt="">
                                </a>
                                <div class="dropdown-menu">
                                   <ul>
                                       <li><a href="#">Services 1</a></li>
                                       <li><a href="#">Services 2</a></li>
                                       <li><a href="#">Services 3</a></li>
                                       <li><a href="#">Services 4</a></li>
                                   </ul>
                                </div>
                            </li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle">Events
                                    <img src="./icon/chevron-down.svg" alt="">
                                </a>
                                <div class="dropdown-menu">
                                   <ul>
                                       <li><a href="#">Events 1</a></li>
                                       <li><a href="#">Events 2</a></li>
                                       <li><a href="#">Events 3</a></li>
                                       <li><a href="#">Events 4</a></li>
                                   </ul>
                                </div>
                            </li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="menu-button">
                    <button>
                        <img src="./icon/menu.svg" alt="">
                    </button>
                </div>
            </div>
        </div>
    </header>
    <!-- navbar -->
    <script src="./app.js"></script>
</body>
</html>
